# Server block to define a virtual server
server {
    # Listen on port 80, the standard HTTP port inside the container
    listen 80;
    # Set the server name (localhost is fine for local development)
    server_name localhost;
    # Define the document root, where Nginx looks for files
    root /var/www/public;
    # Specify the default file to serve if a directory is requested
    index index.php index.html;

    # Location block for the root URL and all other requests
    location / {
        # Try to serve a file directly, then a directory,
        # and if neither exists, pass the request to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Location block specifically for files ending in .php
    location ~ \.php$ {
        # Ensure the script file exists before processing
        try_files $uri =404;
        # Include standard FastCGI parameters
        include fastcgi_params;
        # Pass the request to the PHP-FPM service (our 'app' container)
        # 'app' is the hostname, resolvable on our Docker network
        # '9000' is the port PHP-FPM is listening on
        fastcgi_pass app:9000;
        # Set the SCRIPT_FILENAME so PHP knows which file to execute
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Location block to deny access to .htaccess files
    # This is a good security practice
    location ~ /\.ht {
        deny all;
    }
}